<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper.io Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #051035;
      width: 100vw;
      height: 100vw;

    }
    html, body {
  overscroll-behavior: contain; /* Yeh important hai */
  touch-action: none; /* Optional: stops touch scrolling */
}

    canvas {
      display: block;
      margin: auto;
      background-color: rgb(238, 170, 221);
      border: 20px solid #000000;
      width: 100vw;
      box-sizing: border-box;
    }

    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: green 5px solid;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    .div1 {
      justify-content: center;
      align-items: center;
      /* border: rgb(128, 77, 0) 5px solid; */
      box-sizing: border-box;
      margin: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .diver1 {
      background-color: rgb(8, 121, 8);
      border: 1px white solid;
      width: 120px;
      height: 55px;
      border-radius: 55px;
      color: white;
      font-size: 25px;
      font-weight: 700;
    }

    .diver1:active {
      transform: scale(0.90);
      background-color: rgba(53, 163, 53, 0.938);
      
    }
    .div2 {
      color: white;
      font-size: 30px;
      font-weight: 700;
      margin-top: 5px;
      /* background-color: rgba(53, 163, 53, 0.938); */
      padding-left: 37px;
      display: flex;
    }
    .score {
      color: rgb(255, 255, 0);
      border: 0.01px white solid;
      font-size: 30px;
      font-weight: 700;
      display: inline-block;
      margin-left: 10px;
      width: 60%;
      height: 100%;
    }

    #restart {
      display: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <section>
    <div class="div1">
      <button id="play" class="diver1" onclick="playbtn()">Play</button>
      <button id="restart" class="diver1" onclick="restart()">Re-play</button>
    </div>
    <div class="div2"id="div2">Score :- <div class="score"id="score"></div></div>
  </section>

  
  <script src="script.js"></script>
</body>

</html>
