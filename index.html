<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper.io Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #051035;
      width: 100vw;
      height: 100vw;
      overscroll-behavior: contain;
      touch-action: none;
      /* Optional: stops touch scrolling */

    }

    html {
      overscroll-behavior: contain;
      touch-action: none;
      /* Optional: stops touch scrolling */
      user-select:  none;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: rgb(238, 170, 221);
      border: 20px solid #000000;
      width: 100vw;
      box-sizing: border-box;
    }

    .main {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: rgb(0, 0, 0) 8px solid;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    .section1 {
      align-items: center;
      /* border: rgb(128, 77, 0) 5px solid; */
      box-sizing: border-box;
      margin: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .sec1 {
      background-color: rgb(8, 121, 8);
      border: 1px white solid;
      width: 120px;
      height: 55px;
      border-radius: 55px;
      color: white;
      font-size: 25px;
      font-weight: 700;
    }
    .mode {
      background-color: rgba(134, 0, 211, 0.445);
      border: 1px white solid;
      width: 110px;
      height: 51px;
      border-radius: 55px;
      color: white;
      font-size: 22px;
      font-weight: 300;
    }

    .sec1:active {
      transform: scale(0.90);
      background-color: rgba(77, 194, 77, 0.938);
      box-shadow: white 2px 2px 5px;

    }

    .div2 {
      color: white;
      font-size: 24px;
      font-weight: 25px;
      margin-top: 5px;
      background-color: rgba(53, 163, 53, 0.226);
      padding-left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .score {
      color: rgb(255, 255, 0);
      border: 0.01px white solid;
      font-size: 25px;
      font-weight: 700;
      display: flex;
      /* justify-content: center; */
      align-items: center;
      margin-left: 10px;
      width: 30%;
      height: 100%;
    }


    span {
      color: white;
      font-size: 24px;
      font-weight: 300;
      margin-top: 5px;
      padding-left: 10px;
      /* border: blue 1px solid; */
      width: 50%;
    }

    .section {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      /* border: red 1px solid; */
      justify-content: flex-start;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <section class="main">
    <section class="section1">
      <button id="play" class="sec1" onclick="playbtn()">Play</button>
      <button id="restart" class="mode" onclick="restart()">Re-play</button>
      <button id="mode" class="mode" onclick="mode()">Mode ></button>
    </section>
    <section class="section">
      <div class="div2" id="div2"><span>Current Score </span> :- <div class="score" id="score"></div>
      </div>
      <div class="div2" id="div3"><span>Highest Score </span> :- <div class="score" id="score2"></div>
      </div>
      <div class="div2" id="div4"><span>Last H. Score </span> :- <div class="score" id="score3"></div>
      </div>
    </section>
    <section class="section"></section>
  </section>


  <script src="script.js"></script>
</body>

</html>
